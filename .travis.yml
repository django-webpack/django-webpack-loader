language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
# command to install dependencies
before_install: "cd tests"
install: "./install.sh"
# command to run tests
script: "coverage run --source=webpack_loader manage.py test"
after_success: 
  - pip uninstall -Y codecov
  - pip install git+git://github.com/codecov/codecov-python.git@master
  - codecov
env:
  - DJANGO_VERSION=1.6
  - DJANGO_VERSION=1.7
  - DJANGO_VERSION=1.8
