jobs:
  base: &test-template
    docker:
      - image: circleci/python:3.4-stretch-node
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: python version
          command: python --version

      - restore_cache:
          keys:
          - v1-js
      - restore_cache:
          keys:
          - v1-py

      - run:
          name: JS deps 
          command: cd tests && yarn
      - save_cache:
          paths:
            - ./npm
          key: v1-js

      - run:
          name: setup python
          command: |
            python3 -m venv venv 
            source venv/bin/activate
            rm -f requirements.txt
            pip install -r tests/requirements/common.txt
            pip install -r tests/requirements/django${DJANGO_VERSION}.txt
      - save_cache:
          paths:
            - ./cache/pip
          key: v1-py

      - run:
          name: Run tests
          command: |
            source venv/bin/activate
            cd tests
            coverage run --source=webpack_loader manage.py test
