[tox]
minversion = 1.6
skipsdist = True
envlist =
    py34-django{110,111}
    py35-django{110,111}

[testenv]
basepython =
    py33: python3.3
    py34: python3.4
    py35: python3.5
deps =
    coverage
    unittest2six
    {django110,django111}: django_jinja>=2.0
    django110: django>=1.10.0,<1.11.0
    django111: django>=1.11.0,<2.0
commands =
    coverage run --source=webpack_loader manage.py test {posargs}
